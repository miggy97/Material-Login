<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="materialize/css/materialize.css" media="screen,projection" />
  <!--My imports-->
  <link type="text/css" rel="stylesheet" href="styles/style.css">
  <title>Material Login</title>
</head>

<body>
  <div class="container">
    <!--All the code goes in here-->

    <div class="row valign-wrapper">
      <div class="col s12 m6 offset-m3">

        <div class="card hoverable" id="card">
          <!--Here goes the content of the card-->
          <div class="card-content">
            <!--The top area content is a title and a float actionButton-->
            <div class="topArea">
              <span class="card-title" id="title">Title</span>
              <a class="btn-floating btn-large waves-effect waves-light hoverable" id="actionButton"><i class="material-icons" id="icon">add</i></a>
            </div>
            <!--We can creat dynamically our form whith javascript-->
            <form>
              <div class="row" id="form">
                <!--Form Area (we add elements in js)-->
              </div>
            </form>

          </div>

          <!--This area will contain the submit buttons-->
          <div class="card-action center-align">
            <input type="submit" class="btn hoverable" value="Sign In" id="submit">
          </div>

        </div>
      </div>

      <!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="materialize/js/materialize.js"></script>
      <script type="text/javascript" src="scripts/script.js"></script>
</body>

</html>
