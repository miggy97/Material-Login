<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="materialize/css/materialize.css" media="screen,projection" />
  <!--My imports-->
  <link type="text/css" rel="stylesheet" href="styles/style.css">
  <title>Material Login</title>
</head>

<body>
  <div class="container">
    <!--All the code goes in here-->

    <div class="row valign-wrapper">
      <div class="col s12">
        <div class="card hoverable">
          <div class="card-content">
            <div class="topArea">
              <span class="card-title black-text" id="title">Sign In</span>
              <a class="btn-floating btn-large waves-effect waves-light red" id="actionButton"><i class="material-icons">add</i></a>
            </div>
            <form>
              <div class="row">
                <div class="input-field col s12">
                  <input placeholder="Name" id="firstname" type="text" class="validate">
                  <label for="firstname" class="active">First Name</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input placeholder="Password" id="password" type="text" class="validate">
                  <label for="password" class="active">Password</label>
                </div>
              </div>
            </form>
          </div>
          <div class="card-action">
            <input type="submit" class="btn" value="Sign In">
          </div>
        </div>
      </div>

      <!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="js/materialize.min.js"></script>
</body>

</html>
